{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img class="donkey" src="https://i.ytimg.com/vi/3T7FYQRx0YM/maxresdefault.jpg"><br>
      <b>Your Name</b><br>
      100,000 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>
            <table class="table table-striped">
                <tr> {{tweet.name}} </tr>
                <td>{{tweet.content}}</td>
            </table>
        </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
